<!DOCTYPE html>
<html>
<head>
</head>
  <meta charset="UTF-8">
  <meta name="descripcion" content="Sitio web para llevar un control de las facturas del hogar">
  <meta name="keywords" content="facturas">
  <title>Control Manual de Facturas</title>

<body>
  <h2>Control de Facturas</h2>
  <h4>Agregar una nueva factura</h4>


 <form action="/facturas" method="post">
    <P>
      <LABEL for="num">Numero de factura: </LABEL>
                <INPUT type="n" id="num" name="num"><BR>
      <LABEL for="company" max-length="16">Nombre de la Empresa: </LABEL>
                <INPUT type="text" id="company" name="company"><BR>
      <LABEL for="time">Fecha: </LABEL>
                <INPUT type="date" id="fecha" name="time"><BR>
      <LABEL for="service">Tipo de servicios: </LABEL>
     <select name="service">
       <option>Agua Potable</option>
       <option>Luz Eléctrica</option>
       <option>Teléfono</option>
     </select>
     </br>
      <LABEL for="debt">Cantidad Facturada: </LABEL>
                <INPUT type="text" id="debt" num="debt"><BR>
      <LABEL for="state">Estado: </LABEL>
     <select name="state">
       <option>Pagado</option>
       <option>Pendiente</option>
       <option>Acumulado</option>
     </select>
     <br /><br />
     <input type="submit" name="" value="GUARDAR"/>
    </p>
  </form>
 
  

</body>
</html>
